<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genie AI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Genie AI</h2>
      <button class="new-chat" onclick="startNewChat()">+ New Chat</button>
      <ul class="chat-history" id="chat-history"></ul>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        Hello, <span id="current-chat-name" class="username">Ashwani</span>
      </div>

      <div class="chat-box" id="chat-box"></div>
      <div class="chat-input">
        <button class="mic-btn">ðŸŽ¤</button>
        <input
          type="text"
          id="user-input"
          placeholder="Ask Anything..."
          onkeypress="handleKeyPress(event)"
        />
        <button id="send-btn" onclick="sendMessage()">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
